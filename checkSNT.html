<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Kiểm tra Số Nguyên Tố</h1>
    <input type="text" name="" id="nhapso">
    <button onclick="soNguyenTo()">Check</button>
</body>
</html>
<script>
    function isPrime(number) {
        if (number <=1) return false;
        else if(number == 2 || number == 3) return true;
        else if(number %2 == 0 )return false;
        else {
            for (let i=3; i<number; i+=1) {
                if(number%i == 0) {
                    return false;
                }
            }
        }
        return true;
    }

    function soNguyenTo() {
        let num = document.getElementById("nhapso").value;
        let check = isPrime(num);
        if(check) {
            alert(num+ " là một số nguyên tố");
        }else {
            alert(num+ "không phải là một số nguyên tố")
        }
    }
</script>
